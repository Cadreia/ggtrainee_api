<div class="row my-4">
        <div class="col-md-3" *ngFor="let contact of contactList | slice:0:4; let i = index">
                    <h3>{{ contact.name }}</h3>
                    <h6>{{ contact.email }}</h6>
                <button class="btn btn-outline-success btn-sm mx-auto" type="button">View Details</button>
        </div>
</div>
