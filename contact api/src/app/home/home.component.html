<div class="row my-4">
        <div *ngIf="!contactList"><h3 class="text-center mt-5">Loading...</h3></div>
        <div class="col-md-3" *ngFor="let contact of contactList; let i = index">
                    <h3>{{ contact.name }}</h3>
                    <h6>{{ contact.email }}</h6>
                    <p>{{ contact.phone }}</p>
                <button class="btn btn-outline-success btn-sm mx-auto" type="button">View Details</button>
        </div>
</div>
